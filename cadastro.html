    <div class="container">

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label" style="color: white;">Email</label>

            <div class="col-md-6">

            <div class="col-12 mt-3">

                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>

            <div class="col-12">

                    </label>

            </div>
            <div class="col-12 mt-3">
